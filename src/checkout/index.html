<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header">
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      
      <form id="checkoutForm" action="">
        <section class="custInfo">
          <p>Customer Information</p>
        <label for="custName">Customer Name</label><br>
        <input type="text" id="custName" name="custName" required><br>
        
        <label for="address">Street</label><br>
        <input type="text" id="street" required><br>
        <label for="address">City</label><br>
        <input type="text" id="city" required><br>
        <label for="address">State</label><br>
        <input type="text" id="state" required><br>
        <label for="address">Zipcode</label><br>
        <input type="number" id="zipcode" required maxlength="5"><br>
      </section>

        <section class="cardInfo">
          <p>Card Information</p>
        <label for="cardNum">Card Number</label><br>
        <input type="number" id="cardNum" name="cardNum" required><br>

        <label for="cardExp">Expiration Date</label><br>
        <input type="number" id="cardExp" name="cardExp" required><br>

        <label for="cardSec">Security Code</label><br>
        <input type="number" id="cardSec" name="cardSec" required>
      </section>

      <section class="orderSum">
        <p>Order Summary</p>
        <p id="subTotal">Item Subtotal</p>
        <p id="ship">Shipping Estimate</p>
        <p id="tax">Tax</p>
        <p id="orderTotal">Order Total</p>
      </section>

      <button class="submitButton" type="submit">Checkout</button>
      </form>


    </main>
    <footer id="footer"></footer>
  </body>
</html>
